{% extends 'layout.html' %}
{% block content %}

    <div class="luffy-container">
        <div class="btn-group" style="margin: 5px 0">
            <a class="btn btn-default" href="{% url 'host_add' %}">
                <i class="fa fa-plus-square" aria-hidden="true"></i> 添加主机
            </a>
        </div>

        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>主机名</th>
                <th>IP</th>
                <th>所属部门</th>
                <th>选项</th>
            </tr>
            </thead>
            <tbody>

            {% for row in hosts %}
                <tr>
                    <td>{{ row.hostname }}</td>
                    <td>{{ row.ip }}</td>
                    <td>{{ row.depart }}</td>

                    <td>
                        <a style="color: #333333;" href="{% url 'host_edit' id=row.pk %}">
                            <i class="fa fa-edit" aria-hidden="true"></i></a>
                        |
                        <a style="color: #d9534f;" href="{% url 'host_del' id=row.pk %}"><i class="fa fa-trash-o"></i></a>
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
